<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">

                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio De Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande Do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist  id="lstprof">
                <option>Piloto</option>
                <option>Desenvolvedor</option>
                <option>Jornalista</option>
                <option>Administrador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite Sua Mensagem Aqui...."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <!-- optgroup ajuda a agrupar alguns atributos, o label que está no  optgroup é um label atributo e o outro é um label elemento, a tag select nos deixa dar opções pois ela usa opção de selecionar, outra coisaa, o datalist mostra as sugestões que o desenvolvedor colocou e algumas sugestões que o úsuario colocou,  já o select não, ele só coloca as sugestões que o desenvolvedor colocou,  outra coisa, quando for usar o textarea use o metódo post, por va´rios motivos um deles é que quando o arquivo passa de 3 mil bytes ou bites ñao sei qual é mas quando passa disso ele é limitado e não envia -->
</body>
</html>
