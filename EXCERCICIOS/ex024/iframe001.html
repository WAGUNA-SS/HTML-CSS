<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
</head>
<body>
    <h1>Testando o uso do Iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        
        em video para aprender a programar
    
    </p>

    <!--alguns sites tem proteção contra iframe, iframe não pode ser usado em tudo, existe um meio termo para que ele pode ser usado C: Note também que o tamanho padrão do iframe é 300x150px porém você pode mudar largura ou altura igual eu fiz ali , note também que o o scolling não está funcionando , a função dele é tirar a rolagem do iframe, note também que se for configurar por css as configurações de altura e largura no html serão ignoradas já que a do css é soberana-->
</body>
</html>
